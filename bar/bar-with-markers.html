<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Column Chart with Markers</title>

    <style>
      #chart 
      {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>
    
    <script src="apexcharts.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function() {
        _seed = _seed * 16807 % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    
  </head>

  <body>

    <div id="chart"></div>
    <script>
        let usageColor = '#00E396';
        let averageColor = '#775DD0';

        let month = 12;
        let week = 12;
        let day = 13;
        let hour = 12;
        
        let avMonth = 12;
        let avWeek = 12;
        let avDay = 12;
        let avHour = 12;

        const intervals = ["Month", "Week", "Day", "Hour"];
        const intervalsValue = [month, week, day, hour];
        const intervalsAverage = [avMonth, avWeek, avDay, avHour];
        let data = [];
        for (let i = 0; i < intervals.length; i++) 
          {
            let interval = 
            {
              x: intervals[i],
                y: intervalsValue[i],
                goals: [
                  {
                    name: 'Expected',
                    value: intervalsAverage[i],
                    strokeWidth: 2,
                    strokeDashArray: 2,
                    strokeColor: averageColor
                  }
                ]
            }
            data.push(interval)
          } 

        var options = {
          series: [
          {
            name: 'Usage',
            data: data
          }
        ],
          chart: {
          height: 350,
          type: 'bar'
        },
        plotOptions: {
          bar: {
            horizontal: true,
          }
        },
        colors: [usageColor],
        dataLabels: {
          // formates data to ger reslt
          formatter: function(val, opt) {
            return val
          }
        },
        legend: {
          show: true,
          showForSingleSeries: true,
          customLegendItems: ['Usage', 'Average'],
          markers: {
            fillColors: [usageColor, averageColor]
          }
        }
        };

        // Selects the div and renders in it
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
      
    </script>

    
  </body>
</html>
