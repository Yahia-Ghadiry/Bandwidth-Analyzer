<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="detailed.css">
        <link rel="icon" href="/icons/tmp.png" />
        <title>Data Usage Analizer (Detailed)</title>
    </head>
    <body>
        <form id="formatForm">
            <select id="typeSelector">
                <option value="">Choose Type</option>
                <option value="detailed">Detailed</option>
                <option value="total">Total</option>
                <option value="updown">Up/Down</option>              <!-- TODO -->
              </select>
              <select id="frequancySelector">
                <option value="">Choose Frequancy</option>
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="week" hidden>Week</option>              <!-- TODO -->
                <option value="day">Day</option>
                <option value="hour">Hour</option>
              </select>
              <!-- TODO start -->
              <select id="labelSelector" hidden>
                <option value="">Choose Format</option>
              </select>
              <select id="startSelector" hidden>
                <option value="">Choose Beginning</option>
              </select>
              <select id="endSelector" hidden>
                <option value="">Choose Ending</option>
              </select>
              <!-- TODO end -->

            <button id="applyFormat" type="button">Apply Format</button>
        </form>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>        
        <script src="/src/chart.js"></script>
        <script src="/src/dexie.js"></script>
        <script src="/detailed/detailed.js"></script>
    </body>
</html>
