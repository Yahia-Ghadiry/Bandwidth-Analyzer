<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="popup.css">
        <script src="../src/dexie.js"></script>
        <title title="Usage">Usage</title>
    </head>
    <body>
        <div class="graph">
            <div class="info">
                <div class="interval">
                    Month: 
                </div>
                <div  id="monthBar" class="bar">
                    <div id="monthUsage" class="usage">
                    </div>
                    <div class="point">
                        <div id="monthAverage" class="average">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="graph">
            <div class="info">
                <div class="interval">
                    Today: 
                </div>
                <div  id="dayBar" class="bar">
                    <div id="dayUsage" class="usage">
                    </div>
                    <div class="point">
                        <div id="dayAverage" class="average">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="graph_keys">
            <div class="graph_key total_color"></div>
            Toatal usage 
            <div class="graph_key average_color"></div>
            Average usage
        </div>
        <script src="popup.js"></script>
    </body>
</html>
